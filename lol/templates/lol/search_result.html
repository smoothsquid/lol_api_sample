{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>검색 결과</title>
</head>
<body>
    <div>
    {% for id in id_list %}
        <div>
            <p>{{ id.player.summonerName }}</p>
            <img class="summoner-icon" src="http://ddragon.leagueoflegends.com/cdn/11.3.1/img/profileicon/{{ id.player.profileIcon }}.png" alt="프로필 아이콘">
        </div>
    {% endfor %}
    </div>
</body>
</html>

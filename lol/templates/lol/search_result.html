{% extends 'base.html' %}
{% load static %}
{% block title %}검색 결과{% endblock title %}
{% block content %}
{% for match in match_list %}
<div>
    <span>{{ match.game_id }}</span>
    {% for id in match.participant_id_list %}
    <div class="summoner-card">
        <p>{{ id.player.summonerName }}</p>
        <img class="summoner-icon" src="http://ddragon.leagueoflegends.com/cdn/11.3.1/img/profileicon/{{ id.player.profileIcon }}.png" alt="프로필 아이콘">
    </div>
    {% endfor %}
</div>
{% endfor %}
{% endblock content %}
